{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Blogger</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="navbar-fixed">
      <nav>
        <div class="nav-wrapper blue darken-3">
          <ul>
            <li>
              <a href="{%url 'home'%}">
                <img
                  class="logo center"
                  src="https://i.imgur.com/guIZGPx.png"
                  alt="MyBlogger"
                />
              </a>
            </li>
          </ul>
          <ul class="right">
            <li><a href="/about">About</a></li>
            {% if user.is_authenticated %}
            <li>
              <a
                class="btn-floating btn-large waves-effect waves-light orange"
                href="{% url 'posts_create' %}"
                ><i class="material-icons add">add_circle_outline</i></a
              >
            </li>
            <li>
              <a href="{% url 'logout' %}"
                ><i class="material-icons">logout</i></a
              >
            </li>
            {% else %}
            <li>
              <a href="{% url 'signup' %}"
                ><i class="material-icons">person_add_alt</i></a
              >
            </li>
            <li>
              <a href="{% url 'login' %}"
                ><i class="material-icons add">login</i></a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="page-footer blue darken-3">
      <div class="right">
        All Rights Reserved, &copy; 2023 My Blogger &nbsp;
      </div>
    </footer>
  </body>
</html>
